<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="instagram.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <title>Instagram</title>
</head>
<body>
  <!-- 화면을 상(사진과 입력), 하(하단 정보)로 나눔 -->
  <div class="container">  

    <!-- 상단 -->
    <section class="d-flex justify-content-center gap">

      <!-- 사진 -->
      <article class="d-lg-block d-none me-3 parent">
        <img src="iphone.png" class="iphone" alt="image1">
        <div id="carouselExampleSlidesOnly" class="carousel slide moving-img" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="image1.jpg" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
              <img src="image2.jpg" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
              <img src="image3.jpg" class="d-block" alt="...">
            </div>
          </div>
        </div>
      </article>

      <!-- 입력 창 -->
      <article class="justify-content-center ms-3">
        
        <!-- 로그인 -->
        <div class="login border">
          <div class="text-center pb-2">
            <img src="instagram_logo.png" alt="logo" class="logo-size">
          </div>
        

          <div class="p-2">
            <input type="text" class="form-control mb-2 fs-10px bg-light" placeholder="전화번호, 사용자 이름 또는 이메일" aria-label="Username" aria-describedby="basic-addon1">
            <input type="password" class="form-control mb-3 fs-10px bg-light" placeholder="비밀번호" aria-label="Password" aria-describedby="basic-addon1">
            <button type="button" class="btn btn-primary form-control fs-14px mb-2">로그인</button>
          </div>
          
          <div class="d-flex">
            <hr class="my-auto flex-grow-1">
            <div class="px-4 text-secondary fw-bold fs-10px">또는</div>
            <hr class="my-auto flex-grow-1">
          </div>
          
          <a href="#" class="text-decoration-none text-center p-3 fw-bold facebook">
            <img src="facebook.png" class="icon mb-1" alt="facebook">
            Facebook으로 로그인
          </a>
          <a href="#" class="text-decoration-none text-center text-secondary fs-10px">비밀번호를 잊으셨나요?</a>

        </div>

        <!-- 가입 항목 -->
        <div class="signin border">
          <span class="me-2">계정이 없으신가요?</span>
          <a href="#" class="text-decoration-none fw-bold">가입하기</a>
        </div>
      
        <div class="app">
          <span class="p-3">앱을 다운로드 하세요.</span>
          <div>
            <img src="app_store.png" alt="app_store" class="download-img">
            <img src="google_play.png" alt="google_play" class="download-img">
          </div>
          
        </div>

      </article>
    </section>

    <!-- 하단 -->
    <section class="pt-5 fs-10px">
      <div class="d-flex flex-wrap justify-content-center">
        <div class="p-1">
          <a href="#" class="text-decoration-none text-secondary p-1">소개</a>
        </div>
        <div class="p-1">
          <a href="#" class="text-decoration-none text-secondary p-1">블로그</a>
        </div>
        <div class="p-1">
          <a href="#" class="text-decoration-none text-secondary p-1">채용 정보</a>
        </div>
        <div class="p-1">
          <a href="#" class="text-decoration-none text-secondary p-1">도움말</a>
        </div>
        <div class="p-1">
          <a href="#" class="text-decoration-none text-secondary p-1">API</a>
        </div>
        <div class="p-1">
          <a href="#" class="text-decoration-none text-secondary p-1">개인정보처리방침</a>
        </div>
        <div class="p-1">
          <a href="#" class="text-decoration-none text-secondary p-1">약관</a>
        </div>
        <div class="p-1">
          <a href="#" class="text-decoration-none text-secondary p-1">인기 계정</a>
        </div>
        <div class="p-1">
          <a href="#" class="text-decoration-none text-secondary p-1">해시태그</a>
        </div>
        <div class="p-1">
          <a href="#" class="text-decoration-none text-secondary p-1">위치</a>
        </div>
      </div>

      <div class="d-flex flex-wrap justify-content-center">
        <div class="p-1">
          <a href="#" class="text-decoration-none text-secondary p-1">뷰티</a>
        </div>
        <div class="p-1">
          <a href="#" class="text-decoration-none text-secondary p-1">댄스</a>
        </div>
        <div class="p-1">
          <a href="#" class="text-decoration-none text-secondary p-1">피트니스</a>
        </div>
        <div class="p-1">
          <a href="#" class="text-decoration-none text-secondary p-1">식음료</a>
        </div>
        <div class="p-1">
          <a href="#" class="text-decoration-none text-secondary p-1">집 및 정원</a>
        </div>
        <div class="p-1">
          <a href="#" class="text-decoration-none text-secondary p-1">음악</a>
        </div>
        <div class="p-1">
          <a href="#" class="text-decoration-none text-secondary p-1">시각 예술</a>
        </div>
      </div>

      <div class="d-flex justify-content-center align-items-center pt-2">
        <div class="dropdown">
          <button class="btn btn-link dropdown-toggle text-decoration-none text-secondary fs-10px" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            한국어
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">country1</a></li>
            <li><a class="dropdown-item" href="#">country2</a></li>
            <li><a class="dropdown-item" href="#">country3</a></li>
            <li><a class="dropdown-item" href="#">country4</a></li>
            <li><a class="dropdown-item" href="#">country5</a></li>
            <li><a class="dropdown-item" href="#">country6</a></li>
            <li><a class="dropdown-item" href="#">country7</a></li>
            <li><a class="dropdown-item" href="#">country8</a></li>
            <li><a class="dropdown-item" href="#">country9</a></li>          
          </ul>
        </div>
        <span class="ps-2 text-secondary">© 2021 Instagram from Facebook</span>



      </div>


    </section>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
